
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cat Walk</title>
  </head>
  <body>
    <img
      style="position: absolute;"
      src="http://www.anniemation.com/clip_art/images/cat-walk.gif"
    />
    <button onclick="setInterval(catWalk, 30)">Aumente a velocidade</button>

    <script>
      let img = document.querySelector("img");
      img.style.marginLeft = 0;

      setInterval(catWalk, 30);

      function catWalk() {
        img.style.marginLeft = parseInt(img.style.marginLeft) + 10 + "px";
        if (parseInt(img.style.marginLeft) > window.innerWidth) {
          img.style.marginLeft = 0 + "px";
        }
      }
    </script>
  </body>
</html>
