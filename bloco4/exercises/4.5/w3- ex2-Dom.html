2. Write a JavaScript function to get the values of First and Last name of the following form. Go to the editor
Sample HTML file :

<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<title>Return first and last name from a form - w3resource</title>
</head><body>
<form id="form1" onsubmit="getFormvalue()">
First name: <input type="text" name="fname" value="David"><br>
Last name: <input type="text" name="lname" value="Beckham"><br>
<input type="submit" value="Submit">
</form>

<script>

    let valor1 = document.getElementsByTagName('input')[0].getAttribute('value');
    console.log(valor1);
    let valor2 = document.getElementsByTagName('input')[1].getAttribute('value')
    console.log(valor2)
   
</script>
</body>
</html>
