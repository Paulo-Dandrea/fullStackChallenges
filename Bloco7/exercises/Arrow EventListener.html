<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>Psi!Clique aqui.</button>
    <h1></h1>
    <script>
        const btn = document.getElementsByTagName('button')[0];
        const h1 = document.getElementsByTagName('h1')[0];
        let clickCount = 0;
        btn.addEventListener('click', () => { clickCount += 1; h1.innerHTML = clickCount })
    </script>
</body>

</html>
